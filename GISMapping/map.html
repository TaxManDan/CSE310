    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
      <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.24/"></script>
  
      <script>
        require(["esri/config","esri/Map", "esri/views/MapView", "esri/widgets/BasemapToggle", "esri/widgets/BasemapGallery"], function (esriConfig,Map, MapView, BasemapToggle, BasemapGallery) {
  
          esriConfig.apiKey = "AAPKfd8dc246c6a444aeac479dfc80edd277v4Ey97gd6sa3kRaordXId1KhFPPvA5-MDnI7uJGLHq7BFuxysNO1l3lg4nSs9Hqu";
  
          const map = new Map({
            basemap: "arcgis-topographic" // Basemap layer service
          });
  
          const view = new MapView({
            map: map,
            center: [-111.805, 43.927], // Longitude, latitude
            zoom: 10, // Zoom level
            container: "viewDiv" // Div element
          });
          const basemapToggle = new BasemapToggle({
            view: view,
            nextBasemap: "arcgis-imagery"
          });

          view.ui.add(basemapToggle, "bottom-right");
  
        });
      </script>
  
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
